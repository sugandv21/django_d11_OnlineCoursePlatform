{% extends "courses/base.html" %}


{% block title %}Home - Online Course Platform{% endblock %}

{% block content %}
<div class="text-center">
    <h1>Welcome to the Online Course Platform</h1>
    <p>Learn, teach, and track your progress.</p>
    {% if not user.is_authenticated %}
        <a href="{% url 'signup' %}" class="btn btn-primary">Get Started</a>
    {% else %}
        <a href="{% url 'dashboard' %}" class="btn btn-success">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
